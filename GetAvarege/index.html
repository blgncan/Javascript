<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Practice/css/style.css">
    <title>Practice</title>
</head>
<body>
<div class="container mt-4">
<h1 class="text-center pb-4">Get Average Account</h1>
<div class="row mx-auto">
    <div  class="col-sm-5 col-md-5 mb-2">
        <input type="text" id="txtName" class="form-control" placeholder="Type name">
    </div>
    <div  class="col-sm-4 col-md-2 mb-2">
        <input id="txtPoint" type="number" class="form-control" placeholder="Point">
    </div>
    
    
    <div class="col-sm-3 col-md-5 mb-2">
        <button id="btnAdd" class="btn btn-warning">
            <i class="fa fa-plus"></i> | Add
        </button>
    </div>
    
</div>

<div class="row">
    <table id="tablo" class="table table-striped mt-3">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Point</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="tbody">
          

        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td style="font-weight: bold">Average</td>
                <td id="average" style="font-weight: bold"></td>
                <td></td>
               </tr>
        </tfoot>
    </table>
    
    
</div>


</div>


    <script src="/Practice/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
